<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lectura desde formulario con JavaScript</title>
	<script type="text/javascript" src="leerformato.js"></script>
</head>
<body>
	<h1>Registro de usuario</h1>

		<form name="formulario">

			<label for="user">Nombre:</label>
			<input type="text" name="user" id="user"><br>

			<label for="pass">Password:</label>
			<input type="password" name="pass" id="pass"><br>

				<select name="carrera" id="carrera">
					<option value="ITI">Ing T. Información</option>
					<option value="ITEM">Ing Telématica</option>

				</select><br>
			<input type="radio" name="genero" id="genero" value="f">
			<label for="genero">Femenino</label><br><br>
			<input type="radio" name="genero" id="genero" value="m">
			<label for="genero">Masculino</label><br><br>
			<input type="checkbox" name="check" id="check">Acepto los terminos y condiciones
			<input type="button" name="envio" id="envio" value="Leer datos" onclick="leer()">

		</form>
		<h2>Tus datos son:</h2>
		<div id="resultado">
			
		</div>
</body>
</html>
