<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Opercaciones con JavaScript</title>
	<script type="text/javascript">
		function sumar(){
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;
			var r=parseInt(n1)+parseInt(n2);
			document.getElementById("resultado").innerHTML=r;
		}
		function restar(){
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;
			var r=parseInt(n1)-parseInt(n2);
			document.getElementById("resultado").innerHTML=r;
		}
		function multi(){
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;
			var r=parseInt(n1)*parseInt(n2);
			document.getElementById("resultado").innerHTML=r;
		}
		function dividir(){
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;
			var r=parseInt(n1)/parseInt(n2);
			document.getElementById("resultado").innerHTML=r;
		}
	</script>
</head>
<body>

	<form>

		<label for="num1">Número:</label>
			<input type="text" name="num1" id="num1" placeholder="Numero 1">
			<br>

		<label for="num2">Número:</label>
			<input type="text" name="num2" id="num2" placeholder="Numero 2">
			<br>

		<input type="button" name="suma" id="suma" value="suma" onclick="sumar()">

		<input type="button" name="resta" id="resta" value="resta" onclick="restar()">

		<input type="button" name="mult" id="mult" value="Multiplica" onclick="multi()">

		<input type="button" name="divide" id="divide" value="Divide" onclick="dividir()">
		<br>
		El resultado es:
		<p id="resultado" name="resultado"></p>
	</form>

</body>
</html>
