<!DOCTYPE html> 
<!-- Formularios -->
<html>   
<head>   
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title> Formularios </title>
<style>

	body{
		background-color: lightgray;
		font-family: arial, verdana, sans-serif;
		color: white;

	}
	h1{
		background-color: darkgrey;
		text-align: right;
		padding: 20px;
	}
	div{
		background-color: steelblue;
		width: 80%;
		margin: auto;
	}
	fieldset{
		border: 2px solid lightgray;
		border-radius: 20px;
	}

	input[type=text]{
		width: 100%;
		border: 2px solid lightgray;
		border-radius: 4px;
		padding: 15px;
		box-sizing: border-box;
	}

	label{
		line-height: 30px;
	}

	input[type=password]{
		width: 100%;
		padding: 15px;
		box-sizing: border-box;
		border: none;
		border-bottom: 2px solid lightgray;
	}

	input[type=number]{
		width: 100%;
		border: 2px solid lightgray;
		border-radius: 4px;
		padding: 15px;
		box-sizing: border-box;
	}
	input[type=number]:hover{
		width: 100%;
		border: 2px solid lightgray;
		border-radius: 4px;
		padding: 15px;
		box-sizing: border-box;
		background-color: gray;
		color: white;
	}

	

	input[type=url]{
		width: 25%;
		border: 2px solid lightgray;
		border-radius: 4px;
		padding: 12px 5px 12px 35px;
		box-sizing: border-box;
		background-image: url(icono1.png);
		background-repeat: no-repeat;
		background-position: 4px 4px;
		background-size: 16px 16px;
		transition-delay: 1s;
		transition: width 0.4s ease-in-out;
	}
	input[type=url]:focus{
		width: 100%;
	}

	select{
		width: 100%;
		border: none;
		border-radius: 4px;
		padding: 12px;
	}
	textarea{
		border-radius: 4px;
		border: 2px solid lightgray;
		width: 100%;
		box-sizing: border-box;
		padding: 12px;
		height: 200ox;
		resize: none;
	}

	input[type=submit]{
		width: 100%;
		border: 2px solid lightgray;
		border-radius: 4px;
		padding: 15px;
		box-sizing: border-box;
	}

	input[type=submit]:hover{
		width: 100%;
		border: 2px solid lightgray;
		border-radius: 4px;
		padding: 15px;
		box-sizing: border-box;
		background-color: gray;
		color: white;
	}

	input[type=reset]{
		width: 100%;
		border: 2px solid lightgray;
		border-radius: 4px;
		padding: 15px;
		box-sizing: border-box;
		margin-top: 10px;
	}

	input[type=reset]:hover{
		width: 100%;
		border: 2px solid lightgray;
		border-radius: 4px;
		padding: 15px;
		box-sizing: border-box;
		margin-top: 10px;
		background-color: gray;
		color: white;
	}
</style>
</head>
<body> 
	<div>
	<header>
		<h1>
			Compras online
		</h1>
	</header>
<section>
	<form method="post" action="" 
	enctype="text/plain">
	<fieldset>
		<legend>Información del Cliente</legend> 
		<label for="nombre">
		Nombre: 
		</label><br/>
		<input type="text" maxlength="25" placeholder="Nombre" name="nombre" id="nombre" autofocus/>
		<label for="ap">
		Apellido paterno:
		</label><br/>
		<input type="text" maxlength="25" placeholder="Apellido paterno" name="ap" id="ap"/>
		<label for="am">
		Apellido materno:
		</label><br/>
		<input type="text" maxlength="25" placeholder="Apellido materno" name="am" id="am"/><br/>
		<label for="user">
		Nombre de usuario: 
		</label><br/>
		<input type="text" maxlength="25" placeholder="Usuario" name="user" id="user"/>
		<label for="pass">
		Contraseña:
		</label><br/>
		<input type="password" maxlength="25" placeholder="Password" name="pass" id="pass"/>
	</fieldset>
	<fieldset>
		<legend>Datos de facturación</legend> 
		<label for="calle">
		Calle: 
		</label><br/>
		<input type="text" maxlength="25" placeholder="Usuario" name="usuario" id="usuario"/>
		<label for="numero">
		Num:
		</label><br/>
		<input type="text" name="numero" id="numero" placeholder="Num. Exterior" maxlength="20" />
		<label for="col">
		Colonia: 
		</label><br/>
		<input type="text" name="col" id="col" placeholder="Colonia"/>
		<label for="correo">
		E-mail: 
		</label><br/>
		<input type="text" maxlength="25" placeholder="E-mail" name="correo" id="correo" />
		<label for="cp">
		Código Postal:
		</label><br/>
		<input type="number" name="cp" id="cp" placeholder="C.P."/><br/>
		<label for="rfc">
		Sitio web: 
		</label><br/>
		<input type="text" name="rfc" id="rfc" placeholder="Sitio web"/>
			<label for="web">Sitio web:</label>
			<input type="url" name="web" id="web">
		</fieldset>
		<fieldset>
			<legend>Datos del artículo adquirido</legend> 
		<label for="marca">Tipo</label><br/>
			<select name="marca" id="marca" size="5">
			<option>Vestido</option>
			<option>Pantalón</option>
			<option>Playera</option>
			<option>Camisa</option>
			<option>Chamarra</option>
			</select>

		<label for="producto">Talla</label><br/>
		<input type="checkbox"/>Chico<br/>
		<input type="checkbox"/>Mediano<br/>
		<input type="checkbox"/>Grande<br/>

					
		<label for="colores">Selecciona el Color</label><br/>	
		<input type="color" name="colores" id="colores" placeholder="Color" /><br/><br/>

		<label for="comentarios">Sugerencias:</label>
		<textarea name="comentarios" id="comentarios"></textarea>

		<input type="submit" name="enviar" id="enviar" value="Enviar datos">
		<input type="reset" name="borrar" id="borrar" value="Borrar datos">
		
		</fieldset>
	</form>

</section>
<footer>
	<h3>
	&copy; Distribuidor autorizado de productos de calidad.
	</h3>

</footer>
</div>
</body>
</html>
