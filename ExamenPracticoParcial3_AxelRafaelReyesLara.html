<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">

        <h1>Calculadora de Propinas</h1>
        <form id="tipForm" onsubmit="calculateTip(event),calculateTotal(event)">
            <label for="subtotal">Total a pagar ($):</label>
            <input type="number" id="subtotal" name="subtotal"required>
            
            <label for="tipPercentage">Porcentaje de propina (%):</label>
            <input type="number" id="tipPercentage" name="tipPercentage" list="tipOptions" required>
            <datalist id="tipOptions">
                <option value="5">
                <option value="10">
                <option value="15">
                <option value="20">
            </datalist>
            
            <button type="submit">Calcular</button>

        </form>
        <div id="result" class="result"></div>

    </div>
</body>
</html>
